<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array delete</title>
</head>

<body>
    <p>Array Delete</p>

    <input type="number" placeholder="Enter position to delete element" id="position">
    <button onclick="deleteElement()">Remove Element</button>
</body>
<script>

    let array = ["bishnu", "sanjay", "arbind", 10, 12, 15, 18, 20, 30]
    let position = document.getElementById("position");


    function deleteElement() {

        let pos = position.value;

        for (let i = 0; i < array.length; i++) {
            if (i >= pos) {
                array[i] = array[i + 1]
            }else if(array.length < pos)
            {
                return console.log("enter valid")
            }
        }
        array.pop()
        console.log(array)
    }

</script>

</html>
